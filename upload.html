<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>OnlyFence - Post Content</title>
    <link rel="icon" type="image/x-icon"
        href="https://e7.pngegg.com/pngimages/446/743/png-clipart-brown-wooden-fence-fence-garden-fence-pattern-outdoor-structure-branch.png">

    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <!-- IF NOT USING CAN REMOVE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="compApp">
        <navbar></navbar>
    </div>

    <div class="container mt-5" id="app">
        <div class="card mx-auto d-block" style="width: 60%;">
            <div class="card-body">
                <h3 class="card-title">Upload New Content</h3>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <div class="card-content">
                    <form action="http://localhost:5102/post_content" method='post' enctype=multipart/form-data id="forms">
                        <div class="row">
                            <div class="col">
                                <div class="input-group flex-nowrap" style="display: none;">
                                    <span class="input-group-text" id="addon-wrapping">CreatorID</span>
                                    <input type="text" class="form-control" name='creatorID' id="creatorID" aria-label="CreatorID" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <br/>

                        <!-- Description input field -->
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text">Description</span>
                                    <textarea class="form-control" aria-label="Description" name='description' v-model="description"></textarea>
                                </div>
                                <div v-if="showDesciptionErr" class="text-danger">{{descErrMsg}}</div>
                            </div>
                        </div>
                        <br/>

                        <!-- file upload field -->
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input type="file" class="form-control" name="file" id="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    <button class="btn btn-outline-secondary" type="submit" id="upload">Upload</button>
                                </div>
                            </div>
                            <div v-if="showFileErr" class="text-danger">{{fileErrMsg}}</div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- V3 Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>

    <!-- external upload js -->
    <script src="./scripts/upload.js"></script>

    <!-- creator navbar template -->
    <script src="./scripts/navbar_creator.js"></script>

    <script>
        document.getElementById('creatorID').value = sessionStorage.getItem('CreatorID');
    </script>
</body>
</html>
