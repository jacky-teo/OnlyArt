<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>You Posts</title>

    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="compApp">
        <navbar></navbar>
    </div>

    <div class="container mt-5">
        <div class="card mx-auto d-block" style="width: 40%;">
            <h5 class="card-header">Content Creator</h5>
            <div class="card-body">
                <p class="card-text">Click on the button below to view all current content</p>
                <div class="row" id="searchField">
                    <div class="col">
                        <button class="btn btn-outline-dark" id="search">Fetch Data</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="main-container" class="container" style="display:none;">
        <span class="display-6 ">Content Listing</span>
        <table class='mt-3 table table-striped border-1'>
            <thead class='table-dark'>
                <tr>
                    <th>POSTID</th>
                    <th>CREATORID</th>
                    <th>DESCRIPTION</th>
                    <th>IMAGE</th>
                    <th>POST_DATE</th>
                    <th>MODIFIED</th>
                    <!-- <th>EDIT</th> -->
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="contentTable"></tbody>
        </table>
    </div>

    <div id="error" class="container mt-5 pt-5 text-center">
        <span class="display-6">No Content Found.</span>
    </div>

</body>
<script src="./scripts/content.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="./scripts/navbar_creator.js"></script>

</html>
