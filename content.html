<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>OnlyFence - Content</title>
    <link rel="icon" type="image/x-icon"
        href="https://e7.pngegg.com/pngimages/446/743/png-clipart-brown-wooden-fence-fence-garden-fence-pattern-outdoor-structure-branch.png">
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- font stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="compApp">
        <navbar></navbar>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card d-block">
                    <h6 class="card-header"><strong>To:</strong> Content Creator</h6>
                    <div class="card-body">
                        <p class="card-text">View or delete your content here!</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <!-- successful upload alert -->
                <div class="row justify-content-end">
                    <div class="alert alert-success alert-dismissible fade show w-50" role="alert" id="successAlert">
                        <strong>Upload Successful!</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeSuccess"></button>
                    </div>
                </div>

                <!-- failed upload alert -->
                <!-- <div class="row justify-content-end">
                    <div class="alert alert-secondary alert-dismissible fade show top-0 end-0 w-50" role="alert" id="failAlert">
                        <strong>Upload failed.</strong> :(
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeFail"></button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <br>

    <div id="main-container" class="container" style="display:none;">
        <table class='mt-3 table table-hover'>
            <thead class="text-center">
                <tr>
                    <th>Post ID</th>
                    <th>Description</th>
                    <th>Content</th>
                    <th>Date Posted</th>
                    <th>Date Modified</th>
                    <!-- <th>EDIT</th> -->
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="contentTable" class="text-center"></tbody>
        </table>
    </div>

    <div id="error" class="container mt-5 pt-5 text-center">
        <span class="display-6">No Content Found.</span>
    </div>

    
</body>
<script src="./scripts/content.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="./scripts/navbar_creator.js"></script>

</html>
