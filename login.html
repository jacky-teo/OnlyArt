<body class="bg-dark">
    <div id="loginPage">
        <!-- user declaration buttons -->
        <div class="position-absolute top-50 start-50 translate-middle">
            <button type="button" class="btn btn-primary btn-lg p-5 mx-3 mb-3 userButtons" @click="declareUser('Creator')" id="creatorBtn" data-bs-toggle="modal" data-bs-target="#loginModal">I am a Creator.</button>
            <button type="button" class="btn btn-primary btn-lg p-5 mx-3 mb-3 userButtons" @click="declareUser('Consumer')" id="consumerBtn" data-bs-toggle="modal" data-bs-target="#loginModal">I am a Content Consumer.</button>
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- button to open and close modal  -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <div class="container-fluid rounded-3">
                            <div class="row">
                                <!-- left half of login  -->
                                <div class="col-sm-6 py-5 ps-5">
                                    <h4 class="mb-4">Welcome {{userType}},</h4>
                                    <div class="mb-3 row">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control w-75" id="username" v-model="username">
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control w-75" id="inputPassword" v-model="password">
                                    </div>
                                    <div class="row">
                                        <button type="button" class="btn btn-danger rounded-pill col-3 mb-3" @click="login()">Login</button>
                                        <span v-if="invalidInputs" class="text-danger">{{inputsMsg}}</span>
                                        <!-- <button type="button" class="btn btn-primary rounded-pill col-3 mx-1">Register</button>     -->
                                    </div>
                                </div>
                    
                                <!-- right half of login (make it an auto carousel showing sneaky fence images?) -->
                                <div class="col-sm-6 bg-light rounded-end">     
                                    <!-- this random form part is just for TESTING -->

                                    <div>sexy pics of fences</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
