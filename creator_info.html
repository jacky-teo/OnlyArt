<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@next"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Content</title>
    <style>
        .center{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) 
        }
        .loader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 120px;
        height: 120px;
        margin: -76px 0 0 -76px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #2b2b2b;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader" id="loader"></div>
    <div id="app" class="mx-3" style="display:none">
        <div class="card-group">
            <div class="card" v-for="post in postlist">
                <img :src="post.imgurl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{post.creator}}</h5>
                  <p class="card-text">{{post.desc}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Posted {{post.postdate}}</small>
                </div>
              </div>
        </div>
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    //mainbody = document.getElementById("app");
    //mainbody.addEventListener("load", function(){
    //document.getElementById("loader").style.display = "none";    
    //document.getElementById("app").style.display = "block";
   // });
    console.log("-----script running----")
    const app = Vue.createApp({
        data(){
            return {
                postlist:[]
            }
        },
        methods:{
            getContent(){
                console.log("getcontent running...")
                let output = null;
                const url="http://127.0.0.1:5100/view_content";
                const imgurl="https://storage.googleapis.com/onlyfence-9eb40.appspot.com/"
                axios.post(url,{"CREATORID":"CR001","CONSUMERID":"CON001"})
                    .then((response) => {
                        console.log("response: ",response)
                        output = response.data.data;
                        console.log(output);
                        for (result of output){
                            cid = result.CREATORID
                            imgid = result.IMAGE_ID
                            ext = result.IMG_EXT
                            postimgurl = imgurl+cid+"/"+imgid+"."+ext
                            console.log("url: ",postimgurl)
                            listobject = {};
                            listobject['creator'] = result.CREATORID;
                            listobject['desc']= result.DESCRIPTION;
                            listobject['imgurl']=postimgurl
                            listobject['postid']= result.POSTID
                            listobject['postdate']= result.POST_DATE;
                            this.postlist.push(listobject);

                        }
                        console.log("done");
                        document.getElementById("app").style.display = "block";
                        document.getElementById("loader").style.display = "none";
                    },
                    (error) => {
                        console.log(error)
                        output = error
                    }
                    )
            }
        },
        created(){
            this.getContent()
        }
    })
    const vm = app.mount("#app")
</script>
</html>
